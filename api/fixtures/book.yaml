App\Entity\Book:
    book_{1..100}:
        title: <sentence(4, true)>
        description: <text()>
        author: <name()>
        isbn: <isbn13()>
        stock: <numberBetween(1, 100)>
        price: <randomFloat(2, 2, 20)>
        image: '@madia_object_*'

App\Entity\Comment:
    comment_{1..200}:
        name: <name()>
        title: <sentence(4, true)>
        text: <text()>
        createdAt: <DateTime('now')>
        book: '@book*'
